<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <script>
        function mudarCor(cor) {
            document.body.style.background = cor;
        }
    </script>

</head>

<body>
    <h1>Exerc√≠cio 2: JavaScript</h1>
    <a onmouseover="mudarCor('red');">Vermelho</a> <br /><br />
    <a onmouseover="mudarCor('green');">Verde</a> <br /><br />
    <a onmouseover="mudarCor('blue');">Azul</a> <br /><br />
    <a onmouseover="mudarCor('yellow');">Amarelo</a> <br /><br />

</body>

</html>
